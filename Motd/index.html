    html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background:#0c0f14; }

    #root{
      position:fixed; left:0; top:0; right:0; bottom:0;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:#fff;
      overflow:hidden;
      background:#0c0f14;
    }

    /* Fondo blur con tu misma imagen */
    #bg{
      position:absolute; left:-40px; top:-40px; right:-40px; bottom:-40px;
      background: #000 url("ClassifiedTF2Nubingbackground.png") no-repeat center center;
      background-size: cover;
      filter: blur(14px);
      opacity: 0.26;
      transform: scale(1.06);
    }

    #vignette{
      position:absolute; left:0; top:0; right:0; bottom:0;
      background:
        radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.25) 60%, rgba(0,0,0,0.60) 100%),
        linear-gradient(0deg, rgba(0,0,0,0.12), rgba(0,0,0,0.12));
      pointer-events:none;
    }

    /* Grano / scanlines (suave) */
    #noise{
      position:absolute; left:0; top:0; right:0; bottom:0;
      background:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,0.016) 0px,
          rgba(255,255,255,0.016) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 5px
        ),
        repeating-linear-gradient(90deg,
          rgba(255,255,255,0.010) 0px,
          rgba(255,255,255,0.010) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity:0.30;
      pointer-events:none;
      animation: drift 10s linear infinite;
    }
    @keyframes drift{
      0%{ background-position: 0 0, 0 0; }
      100%{ background-position: 0 120px, 160px 0; }
    }

    /* Spotlight que sigue el mouse (solo luz) */
    #spot{
      position:absolute;
      width:760px; height:760px;
      left:-9999px; top:-9999px;
      background: radial-gradient(circle, rgba(255,255,255,0.13) 0%, rgba(255,255,255,0.06) 28%, rgba(0,0,0,0.00) 62%);

      pointer-events:none;
      filter: blur(2px);

    /* PartÃ­culas */
    #particles{

    .p{

      border-radius: 999px;
      background: rgba(255,255,255,0.22);
      opacity:0.35;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .p.orange{
      background: rgba(255,160,80,0.22);
      opacity:0.28;
    }
    @keyframes floatUp{
      0%   { transform: translateY(90px) translateX(0px); }
      100% { transform: translateY(-920px) translateX(26px); }
    }

    @keyframes breathe{

      50%  { transform: translate(-50%, -50%) translateY(-3px) scale(1.003); }

    #poster{
      position:absolute; left:0; top:0;

    }

    /* Cinta */
    .tape{

      opacity:0.35;

    }
    @keyframes shine{
      0%{ transform: translateX(-40%) rotate(8deg); opacity:0.10; }
      35%{ opacity:0.35; }
      60%{ transform: translateX(55%) rotate(8deg); opacity:0.18; }

    /* Sello/logo esquina */

    @keyframes stampFloat{

    }
    #stamp img{
      width:100%; height:100%;
      display:block;
      border-radius: 10px;
      opacity:0.95;
    }

  </style>
