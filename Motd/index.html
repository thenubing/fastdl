<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TF2 Classified | Nubing</title>
  <style>
    html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background:#0c0f14; }

    /* CONTENEDOR */
    #root{
      position:fixed; left:0; top:0; right:0; bottom:0;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:#fff;
      overflow:hidden;
      background:#0c0f14;
    }

    /* FONDO: usamos tu MISMA imagen, pero blur + oscurecida */
    #bg{
      position:absolute;
      left:-40px; top:-40px; right:-40px; bottom:-40px;
      background: #000 url("ClassifiedTF2Nubingbackground.png") no-repeat center center;
      background-size: cover;
      filter: blur(14px);
      opacity: 0.28;
      transform: scale(1.06);
    }

    /* Vi√±eta + contraste */
    #vignette{
      position:absolute; left:0; top:0; right:0; bottom:0;
      background:
        radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.25) 60%, rgba(0,0,0,0.55) 100%),
        linear-gradient(0deg, rgba(0,0,0,0.12), rgba(0,0,0,0.12));
      pointer-events:none;
    }

    /* Grano/scanlines animadas (muy suave) */
    #noise{
      position:absolute; left:0; top:0; right:0; bottom:0;
      background:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,0.018) 0px,
          rgba(255,255,255,0.018) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 5px
        ),
        repeating-linear-gradient(90deg,
          rgba(255,255,255,0.010) 0px,
          rgba(255,255,255,0.010) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity:0.32;
      pointer-events:none;
      animation: drift 10s linear infinite;
    }
    @keyframes drift{
      0%{ background-position: 0 0, 0 0; }
      100%{ background-position: 0 120px, 160px 0; }
    }

    /* P√ìSTER (centrado, 16:9) */
    #posterWrap{
      position:absolute;
      left:50%;
      top:54%;
      width:88%;
      max-width: 980px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow:
        0 18px 44px rgba(0,0,0,0.60),
        0 0 0 10px rgba(0,0,0,0.10);
      overflow:hidden;
    }

    /* Mantener 16:9 sin depender de "aspect-ratio" */
    #posterWrap::before{ content:""; display:block; padding-top:56.25%; }

    #poster{
      position:absolute; left:0; top:0;
      width:100%; height:100%;
      display:block;
      -ms-interpolation-mode: bicubic;
    }

    /* ‚ÄúVidrio‚Äù / brillo que barre cada tanto */
    #shine{
      position:absolute;
      left:-60%; top:-40%;
      width:120%; height:180%;
      background: linear-gradient(115deg,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.10) 35%,
        rgba(255,255,255,0.00) 60%
      );
      opacity:0.35;
      transform: rotate(8deg);
      pointer-events:none;
      animation: shine 6.5s ease-in-out infinite;
    }
    @keyframes shine{
      0%{ transform: translateX(-40%) rotate(8deg); opacity:0.10; }
      35%{ opacity:0.35; }
      60%{ transform: translateX(55%) rotate(8deg); opacity:0.18; }
      100%{ transform: translateX(55%) rotate(8deg); opacity:0.10; }
    }

    /* ‚ÄúCinta‚Äù en las esquinas (detalle) */
    .tape{
      position:absolute;
      width:120px; height:34px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
      opacity:0.9;
      pointer-events:none;
    }
    #tape1{ left:18px; top:12px; transform: rotate(-12deg); }
    #tape2{ right:18px; top:12px; transform: rotate(10deg); }

    /* PANEL UI */
    #panel{
      position:absolute;
      left:18px; top:18px;
      width:380px;
      background: rgba(0,0,0,0.62);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 14px 16px 12px;
      z-index:5;
    }

    #header{
      display:block;
      margin-bottom:10px;
    }

    #logo{
      width:54px; height:54px;
      vertical-align:middle;
      margin-right:10px;
      border-radius: 10px;
      box-shadow: 0 10px 18px rgba(0,0,0,0.40);
      animation: float 3.8s ease-in-out infinite;
    }
    @keyframes float{
      0%{ transform: translateY(0px); }
      50%{ transform: translateY(-3px); }
      100%{ transform: translateY(0px); }
    }

    #title{
      display:inline-block;
      vertical-align:middle;
      font-size:22px;
      font-weight:bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.85);
    }

    #subtitle{
      margin-top:6px;
      font-size:12px;
      opacity:0.9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    p{
      margin:6px 0;
      font-size:14px;
      line-height:1.25;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    .chip{
      display:inline-block;
      margin:6px 6px 0 0;
      padding:3px 8px;
      font-size:12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      opacity:0.95;
    }

    .btn{
      display:inline-block;
      margin-top:10px;
      margin-right:8px;
      padding:8px 10px;
      background: rgba(159,211,255,0.18);
      border: 1px solid rgba(159,211,255,0.55);
      color:#cfeaff;
      text-decoration:none;
      cursor:pointer;
    }
    .btn:hover{ background: rgba(159,211,255,0.26); }

    #tip{
      margin-top:10px;
      padding-top:10px;
      border-top: 1px solid rgba(255,255,255,0.12);
      font-size:12px;
      opacity:0.95;
      transition: opacity 250ms ease;
    }

    /* footer mini */
    #hint{
      margin-top:6px;
      font-size:11px;
      opacity:0.70;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="bg"></div>

    <div id="panel">
      <div id="header">

  <script>
    (function(){
      var DISCORD = "https://discord.com/invite/dFzsXZH9KH";

      // Copiar link (compat total)
      var copyBtn = document.getElementById('copyBtn');
      copyBtn.onclick = function(){
        window.prompt("Copi√° este link y pegalo en tu navegador:", DISCORD);
      };

      // Tips rotativos
      var tips = [
        "Tip: si el MOTD se ve borroso, es normal (renderer viejo). Lo disimulamos con grano/shine üòÑ",
        "¬øNo te abre Discord? Prob√° el bot√≥n 'Abrir Discord en navegador' (usa tu navegador por defecto).",
        "Regla de oro: nada de cheats / exploits en partidas p√∫blicas.",
        "Sumate al Discord para avisos de mapas/eventos y soporte."
      ];
      var tipEl = document.getElementById('tip');

          tipEl.innerHTML = "üí° " + tips[i];
          tipEl.style.opacity = 1;
          i = (i + 1) % tips.length;

      }
      setTip();
      setInterval(setTip, 4500);

      // Parallax suave (si hay mouse)
      var posterWrap = document.getElementById('posterWrap');
      document.onmousemove = function(e){
        var w = window.innerWidth || 1024;
        var h = window.innerHeight || 768;
        var x = (e.clientX / w) - 0.5;
        var y = (e.clientY / h) - 0.5;
        var tx = (x * 8);
        var ty = (y * 6);
        posterWrap.style.transform = "translate(-50%, -50%) translate(" + tx.toFixed(1) + "px," + ty.toFixed(1) + "px)";
      };
