<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TF2 Classified | Server</title>
  <style>
    html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background:#0c0f14; }

    #root{
      position:fixed; left:0; top:0; right:0; bottom:0;
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color:#fff; overflow:hidden;
      background:#0c0f14;
    }

    /* Fondo blur con tu misma imagen */
    #bg{
      position:absolute; left:-40px; top:-40px; right:-40px; bottom:-40px;
      background:#000 url("ClassifiedTF2Nubingbackground.png") no-repeat center center;
      background-size:cover;
      filter: blur(14px);
      opacity:0.26;
      transform: scale(1.06);
    }

    #vignette{
      position:absolute; left:0; top:0; right:0; bottom:0;
      background:
        radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.25) 60%, rgba(0,0,0,0.60) 100%),
        linear-gradient(0deg, rgba(0,0,0,0.12), rgba(0,0,0,0.12));
      pointer-events:none;
    }

    /* Grano/scanlines */
    #noise{
      position:absolute; left:0; top:0; right:0; bottom:0;
      background:
        repeating-linear-gradient(0deg,
          rgba(255,255,255,0.016) 0px,
          rgba(255,255,255,0.016) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 5px
        ),
        repeating-linear-gradient(90deg,
          rgba(255,255,255,0.010) 0px,
          rgba(255,255,255,0.010) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity:0.30;
      pointer-events:none;
      animation: drift 10s linear infinite;
    }
    @keyframes drift{
      0%{ background-position:0 0, 0 0; }
      100%{ background-position:0 120px, 160px 0; }
    }

    /* Spotlight que sigue el mouse (solo luz) */
    #spot{
      position:absolute;
      width:760px; height:760px;
      left:-9999px; top:-9999px;
      background: radial-gradient(circle, rgba(255,255,255,0.13) 0%, rgba(255,255,255,0.06) 28%, rgba(0,0,0,0.00) 62%);
      opacity:0.38;
      pointer-events:none;
      filter: blur(2px);
    }

    /* Part√≠culas */
    #particles{ position:absolute; left:0; top:0; right:0; bottom:0; pointer-events:none; overflow:hidden; }
    .p{
      position:absolute;
      width:3px; height:3px;
      border-radius:999px;
      background: rgba(255,255,255,0.22);
      opacity:0.35;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .p.orange{ background: rgba(255,160,80,0.22); opacity:0.28; }
    @keyframes floatUp{
      0%   { transform: translateY(90px) translateX(0px); }
      100% { transform: translateY(-920px) translateX(26px); }
    }

    /* PANEL */
    #panel{
      position:absolute;
      left:18px; top:18px;
      width:420px;
      background: rgba(0,0,0,0.62);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 14px 16px 12px;
      z-index:10;
    }

    #header{ margin-bottom:10px; }

    #logo{
      width:54px; height:54px;
      vertical-align:middle;
      margin-right:10px;
      border-radius:10px;
      box-shadow: 0 10px 18px rgba(0,0,0,0.40);
      animation: float 3.8s ease-in-out infinite;
    }
    @keyframes float{
      0%{ transform: translateY(0px); }
      50%{ transform: translateY(-3px); }
      100%{ transform: translateY(0px); }
    }

    #title{
      display:inline-block;
      vertical-align:middle;
      font-size:22px;
      font-weight:bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.85);
    }
    #subtitle{
      margin-top:6px;
      font-size:12px;
      opacity:0.9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    p{
      margin:6px 0;
      font-size:14px;
      line-height:1.25;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    .chip{
      display:inline-block;
      margin:6px 6px 0 0;
      padding:3px 8px;
      font-size:12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      opacity:0.95;
    }

    /* Botones + iconos */
    .btnRow{ margin-top:10px; }
    .btn{
      display:inline-block;
      margin:0 8px 8px 0;
      padding:9px 12px;
      background: rgba(159,211,255,0.18);
      border: 1px solid rgba(159,211,255,0.55);
      color:#cfeaff;
      text-decoration:none;
      cursor:pointer;
      transition: transform 120ms ease, background 120ms ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{ background: rgba(159,211,255,0.26); transform: translateY(-1px); }

    .btn.secondary{
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.20);
      color:#e8f0ff;
    }
    .btn.secondary:hover{ background: rgba(255,255,255,0.10); }

    .btn.primary{
      /* un poquito m√°s protagonista */
      background: rgba(159,211,255,0.24);
      border: 1px solid rgba(159,211,255,0.70);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
    }
    /* brillo sutil que pasa por el bot√≥n principal */
    .btn.primary::after{
      content:"";
      position:absolute; left:-60%; top:-40%;
      width:120%; height:180%;
      background: linear-gradient(115deg, rgba(255,255,255,0.00) 0%, rgba(255,255,255,0.14) 35%, rgba(255,255,255,0.00) 60%);
      opacity:0.22;
      transform: rotate(10deg);
      animation: btnShine 4.8s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes btnShine{
      0%{ transform: translateX(-40%) rotate(10deg); opacity:0.10; }
      45%{ opacity:0.22; }
      70%{ transform: translateX(65%) rotate(10deg); opacity:0.12; }
      100%{ transform: translateX(65%) rotate(10deg); opacity:0.10; }
    }

    .ico{
      width:16px; height:16px;
      display:inline-block;
      vertical-align:-3px;
      margin-right:7px;
      opacity:0.95;
    }

    /* mini links en 1 sola l√≠nea */
    #miniLinks{
      margin-top:2px;
      font-size:12px;
      opacity:0.90;
    }
    #miniLinks a{
      color:#cfeaff;
      text-decoration:none;
      border-bottom:1px solid rgba(207,234,255,0.25);
    }
    #miniLinks span{ opacity:0.55; padding:0 6px; }

    #ticker{
      margin-top:8px;
      font-size:12px;
      opacity:0.92;
      padding:6px 8px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
    }

    #tip{
      margin-top:10px;
      padding-top:10px;
      border-top: 1px solid rgba(255,255,255,0.12);
      font-size:12px;
      opacity:0.95;
      transition: opacity 250ms ease;
    }

    /* P√ìSTER */
    #posterWrap{
      position:absolute;
      left:50%;
      top:54%;
      width:88%;
      max-width: 980px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 18px 44px rgba(0,0,0,0.60), 0 0 0 10px rgba(0,0,0,0.10);
      overflow:hidden;
      animation: breathe 5.2s ease-in-out infinite;
    }
    @keyframes breathe{
      0%   { transform: translate(-50%, -50%) translateY(0px) scale(1.000); }
      50%  { transform: translate(-50%, -50%) translateY(-3px) scale(1.003); }
      100% { transform: translate(-50%, -50%) translateY(0px) scale(1.000); }
    }
    #posterWrap::before{ content:""; display:block; padding-top:56.25%; }

    #poster{
      position:absolute; left:0; top:0;
      width:100%; height:100%;
      display:block;
      -ms-interpolation-mode: bicubic;
    }

    .tape{
      position:absolute;
      width:120px; height:34px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
      opacity:0.9;
      pointer-events:none;
      z-index:3;
    }
    #tape1{ left:18px; top:12px; transform: rotate(-12deg); }
    #tape2{ right:18px; top:12px; transform: rotate(10deg); }

    #shine{
      position:absolute;
      left:-60%; top:-40%;
      width:120%; height:180%;
      background: linear-gradient(115deg,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.10) 35%,
        rgba(255,255,255,0.00) 60%
      );
      opacity:0.35;
      transform: rotate(8deg);
      pointer-events:none;
      animation: shine 6.5s ease-in-out infinite;
      z-index:2;
    }
    @keyframes shine{
      0%{ transform: translateX(-40%) rotate(8deg); opacity:0.10; }
      35%{ opacity:0.35; }
      60%{ transform: translateX(55%) rotate(8deg); opacity:0.18; }
      100%{ transform: translateX(55%) rotate(8deg); opacity:0.10; }
    }

    /* Sello esquina (parallax sutil) */
    #stamp{
      position:absolute;
      right:18px; bottom:16px;
      width:74px; height:74px;
      opacity:0.88;
      border-radius: 14px;
      box-shadow: 0 18px 34px rgba(0,0,0,0.55);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      padding:10px;
      z-index:9;
      transform: translate(0px,0px);
      transition: transform 120ms ease;
      animation: stampFloat 4.6s ease-in-out infinite;
    }
    @keyframes stampFloat{
      0%{ transform: translateY(0px); }
      50%{ transform: translateY(-4px); }
      100%{ transform: translateY(0px); }
    }
    #stamp img{ width:100%; height:100%; display:block; border-radius:10px; opacity:0.95; }
  </style>
</head>
<body>
  <div id="root">
    <div id="bg"></div>
    <div id="vignette"></div>
    <div id="noise"></div>
    <div id="spot"></div>
    <div id="particles"></div>

    <div id="panel">
      <div id="header">
        <img id="logo" src="logoserver.png" alt="logo">
        <div id="title">TF2 Classified | LATAM</div>
        <div id="subtitle">Community server</div>
      </div>

      <p><b>Reglas:</b> no cheats ‚Ä¢ no toxic ‚Ä¢ respet√° al resto</p>

      <div>
        <span class="chip">‚úÖ No Cheats</span>
        <span class="chip">üßº Family Friendly</span>
        <span class="chip">üåé LATAM</span>
      </div>

      <div class="btnRow">
        <a class="btn primary" href="steam://openurl_external/https://discord.com/invite/dFzsXZH9KH">
          <img class="ico" src="discordlogo.png" alt="">Discord
        </a>

        <a class="btn secondary" href="steam://openurl_external/https://steamcommunity.com/groups/TF2CLatam">
          <img class="ico" src="steamlogo.png" alt="">Grupo Steam
        </a>

        <a class="btn secondary" id="copyBtn">Copiar links</a>
      </div>

      <div id="miniLinks">
        <a href="https://discord.com/invite/dFzsXZH9KH">Discord (Steam)</a>
        <span>‚Ä¢</span>
        <a href="https://steamcommunity.com/groups/TF2CLatam">Grupo (Steam)</a>
      </div>

      <div id="ticker">‚Ä¢ Cargando‚Ä¶</div>
      <div id="tip">Cargando‚Ä¶</div>
    </div>

    <div id="posterWrap">
      <div id="tape1" class="tape"></div>
      <div id="tape2" class="tape"></div>
      <img id="poster" src="ClassifiedTF2Nubingbackground.png" alt="">
      <div id="shine"></div>
    </div>

    <div id="stamp"><img src="logoserver.png" alt=""></div>
  </div>

  <script>
    (function(){
      var DISCORD = "https://discord.com/invite/dFzsXZH9KH";
      var STEAMGROUP = "https://steamcommunity.com/groups/TF2CLatam";

      // Copiar links
      var copyBtn = document.getElementById('copyBtn');
      copyBtn.onclick = function(){
        window.prompt(
          "Links (copi√° el que quieras):\n\nDiscord:\n" + DISCORD + "\n\nGrupo Steam:\n" + STEAMGROUP,
          DISCORD
        );
      };

      // Tips (üí°, como quer√≠as)
      var tips = [
        "üí° ¬øNo te abre Discord? Prob√° el bot√≥n ‚ÄúDiscord‚Äù (navegador).",
        "üí° Reglas: nada de cheats / exploits.",
        "üí° Sumate al Discord para avisos de mapas/eventos y soporte.",
        "üí° Unite al Grupo Steam para notificaciones y comunidad."
      ];
      var tipEl = document.getElementById('tip');
      var i = 0;
      function setTip(){
        tipEl.style.opacity = 0;
        setTimeout(function(){
          tipEl.innerHTML = tips[i];
          tipEl.style.opacity = 1;
          i = (i + 1) % tips.length;
        }, 220);
      }
      setTip();
      setInterval(setTip, 4200);

      // Ticker mini
      var ticker = document.getElementById('ticker');
      var items = [
        "‚Ä¢ Eventos y avisos: Discord",
        "‚Ä¢ Comunidad: Grupo Steam TF2CLatam",
        "‚Ä¢ Juego limpio + respeto = mejor server",
        "‚Ä¢ Reportes / sugerencias: Discord"
      ];
      var t = 0;
      function setTicker(){
        ticker.style.opacity = 0.0;
        setTimeout(function(){
          ticker.innerHTML = items[t];
          ticker.style.opacity = 0.95;
          t = (t + 1) % items.length;
        }, 200);
      }
      setTicker();
      setInterval(setTicker, 3200);

      // Spotlight + parallax SOLO del sello
      var spot = document.getElementById('spot');
      var stamp = document.getElementById('stamp');
      document.onmousemove = function(e){
        var x = e.clientX || 0;
        var y = e.clientY || 0;
        spot.style.left = (x - 380) + "px";
        spot.style.top  = (y - 380) + "px";

        var w = window.innerWidth || 1024;
        var h = window.innerHeight || 768;
        var dx = ((x / w) - 0.5) * 8;
        var dy = ((y / h) - 0.5) * 8;
        stamp.style.transform = "translate(" + dx.toFixed(1) + "px," + dy.toFixed(1) + "px)";
      };

      // Part√≠culas
      var particles = document.getElementById('particles');
      function rnd(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }
      for(var n=0; n<30; n++){
        var s = document.createElement('div');
        s.className = "p" + (n % 6 === 0 ? " orange" : "");
        s.style.left = rnd(0, 100) + "%";
        s.style.top  = rnd(10, 110) + "%";
        var size = rnd(2, 4);
        s.style.width = size + "px";
        s.style.height = size + "px";
        s.style.opacity = (rnd(16, 45) / 100).toFixed(2);
        s.style.animationDuration = rnd(7, 14) + "s";
        s.style.animationDelay = (-rnd(0, 14)) + "s";
        particles.appendChild(s);
      }

      // Si falta algo, ocultar
      function hideOnError(id){
        var el = document.getElementById(id);
        if(!el) return;
        el.onerror = function(){ el.style.display = "none"; };
      }
      hideOnError('logo');
      // iconos: si fallan, se ocultan solos
      var icons = document.getElementsByTagName('img');
      for(var k=0; k<icons.length; k++){
        (function(img){
          img.onerror = function(){ img.style.display="none"; };
        })(icons[k]);
      }
    })();
  </script>
</body>
</html>
